    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F8FAFC;
        color: #1A1A1A;
      }
      .font-pro { 
        font-family: 'Oswald', sans-serif; 
        text-transform: uppercase; 
        font-style: italic; 
        letter-spacing: -0.02em;
      }
      
      /* Novas Cores Méqui Clean */
      :root {
        --mq-red: #DA291C;
        --mq-yellow: #FFC72C;
        --mq-light: #FFFFFF;
        --mq-gray: #F1F5F9;
      }

      .bg-mesh-light {
        background-color: #FFFFFF;
        background-image: 
          radial-gradient(at 0% 0%, rgba(218, 41, 28, 0.05) 0, transparent 50%), 
          radial-gradient(at 100% 100%, rgba(255, 199, 44, 0.1) 0, transparent 50%);
      }

      /* Scrollbar Customizada Clean */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F1F5F9; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #DA291C; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
    </style>
